<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Mobilna Aplikacja PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function() {
                console.log("Service Worker zarejestrowany!");
            }).catch(function(error) {
                console.log("Błąd rejestracji Service Workera:", error);
            });
        }
    </script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>PSM PWA</h1>
        <p>Autorzy: </p>
        <div class="mt-4">
            <a href="#" id="mapLink" class="btn btn-primary">Mapa</a>
            <a href="#" id="sosLink" class="btn btn-danger">SOS</a>
        </div>
    </div>

    <!-- Strona Mapa -->
    <div id="mapa" class="container mt-5" style="display:none;">
        <h2>Mapa</h2>
        <div id="map" style="height: 400px;"></div>
        <p id="orientation"></p>
    </div>

    <!-- Strona SOS -->
    <div id="sos" class="container mt-5" style="display:none;">
        <h2>SOS</h2>
        <button id="sosButton" class="btn btn-danger">Wysyłaj SOS</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.getElementById("mapLink").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("mapa").style.display = "block";
            document.getElementById("sos").style.display = "none";
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(map);
                    L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
                });
            }
            
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(event) {
                    document.getElementById("orientation").innerText = 
                        `Alpha: ${event.alpha}, Beta: ${event.beta}, Gamma: ${event.gamma}`;
                });
            }
        });
        
        document.getElementById("sosLink").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("sos").style.display = "block";
            document.getElementById("mapa").style.display = "none";
        });

        document.getElementById("sosButton").addEventListener("click", function() {
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200, 400, 400, 400, 200, 100, 200, 100, 200]);
            }
        });
    </script>
</body>
</html>
